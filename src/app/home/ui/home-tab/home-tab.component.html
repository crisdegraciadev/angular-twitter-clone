<div class="border-b border-slate-200" *ngIf="tabStyles$ | async as tabStyles">
  <span class="block p-4 text-xl font-medium">Inicio</span>
  <div class="flex">
    <div
      class="flex w-1/2 cursor-pointer flex-col items-center justify-between p-4 pb-0 hover:bg-gray-200"
      (click)="getForYouTweets()"
    >
      <button class="mb-2" [ngClass]="tabStyles.forYou.button">Para ti</button>
      <div
        class="h-1 w-14 rounded-lg bg-blue"
        [ngClass]="tabStyles.forYou.underline"
      ></div>
    </div>
    <div
      class="flex w-1/2 cursor-pointer flex-col items-center justify-between p-4 pb-0 hover:bg-gray-200"
      (click)="getFollowingTweets()"
    >
      <button class="mb-2" [ngClass]="tabStyles.following.button">
        Siguiendo
      </button>
      <div
        class="h-1 w-14 rounded-lg bg-blue"
        [ngClass]="tabStyles.following.underline"
      ></div>
    </div>
  </div>
</div>
